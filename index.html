<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">



  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <img class="logo" src="./images/logo.svg">
  <h1>We are launching <span>soon!</span></h1>
  <p>Subscribe and get notified</p>
  <form>
    <input type="email" id="email" placeholder="Your email address...">
    <button>Notify Me</button>
  </form>
  
  <div class="error">
    <p id="error-msg"></p>
  </div>

  <img class="dashboard" src="./images/illustration-dashboard.png">

  <div class="social-media-icons">
    <div class="circle">
      <i class="fa-brands fa-facebook-f fa-xs"></i>
    </div>
    <div class="circle">
      <i class="fa-brands fa-twitter fa-xs"></i>
    </div>
    <div class="circle">
      <i class="fa-brands fa-instagram fa-xs"></i>
    </div>
  </div>
  <small>&copy; Copyright Ping. All rights reserved.</small>
  

  

  <footer>
    <p></p>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jordan Patel</a>.
    </p>
  </footer>

  <script src="./js/script.js"></script>

</body>
</html>
